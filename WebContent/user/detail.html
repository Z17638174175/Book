	<script>
	$(function () {
		var str = window.location.search;
		var userid = str.split("=")[1];
		$("#id").val(userid);	

	});
	
	
	$(function(){
		
		$.ajax({
			type:"post",
			url:"../productServ",
			data:{'op':'xiangqing','id':$("#id").val()},
			dataType:"json",
			success:function(data){
					var product = data;
					var img = product.pimg;
				    var ptitle = product.ptitle;
					var $img = $("<img src='../../BookP/"+img+"'>")
					var $p = $("<p>'"+ptitle+"'</p>")
					$("#section2").append($p);
					$("#section1").append($img);
				}
			})
	});
	
	
   function addchart(){
	
		$.ajax({
			type:"post",
			url:"../cartServlet",
			data:{'op':'add',
				'id':$("#id").val(),
				
			},
			dataType:"json",
			success:function(data){
				var code = data.code;
				if(code==200){
					alert("添加成功");
				}else{
					alert("请先登录");
				}
				
			}
	});
		
};
	</script>
